<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNT Neuro App Collection | 科学的トレーニングアプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #4A3A8C 0%, #2B5B84 50%, #1BA3CC 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* パスワード画面のスタイル */
        #passwordScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4A3A8C 0%, #2B5B84 50%, #1BA3CC 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #passwordScreen.hidden {
            display: none;
        }

        .password-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }

        .password-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            object-fit: contain;
        }

        .password-title {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #4A3A8C, #1BA3CC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .password-subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .password-input:focus {
            outline: none;
            border-color: #1BA3CC;
            box-shadow: 0 0 0 3px rgba(27, 163, 204, 0.1);
        }

        .password-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4A3A8C, #1BA3CC);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .password-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(27, 163, 204, 0.3);
        }

        .password-error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .password-error.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* メインコンテンツ */
        #mainContent {
            display: none;
        }

        #mainContent.show {
            display: block;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(27, 163, 204, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(74, 58, 140, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            margin-bottom: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            display: inline-block;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4A3A8C, #1BA3CC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 30px;
            padding: 20px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(74, 58, 140, 0.1), rgba(27, 163, 204, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .app-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .app-card:hover::before {
            opacity: 1;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 20px;
            position: relative;
            z-index: 1;
            overflow: hidden;
            background: linear-gradient(135deg, #4A3A8C, #1BA3CC);
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .app-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .app-category {
            font-size: 0.8rem;
            color: #999;
            position: relative;
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4A3A8C, #1BA3CC);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            margin-right: 20px;
            overflow: hidden;
        }

        .modal-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-title {
            flex: 1;
        }

        .modal-title h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 5px;
        }

        .modal-category {
            color: #999;
            font-size: 0.9rem;
        }

        .modal-description {
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .modal-features {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .modal-features h3 {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .modal-features ul {
            list-style: none;
            padding: 0;
        }

        .modal-features li {
            padding: 8px 0;
            color: #666;
            display: flex;
            align-items: center;
        }

        .modal-features li::before {
            content: '✓';
            color: #1BA3CC;
            font-weight: bold;
            margin-right: 10px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4A3A8C, #1BA3CC);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(27, 163, 204, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f0f0;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 20px;
            }
            
            .app-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <!-- パスワード認証画面 -->

    <script>
        // パスワード認証
        const CORRECT_PASSWORD = 'fnt0915';
        
        // ページ読み込み時にセッションをチェック
        window.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('fntAuthenticated') === 'true') {
                showMainContent();
            }
            
            // Enterキーでパスワード送信
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const passwordError = document.getElementById('passwordError');
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === CORRECT_PASSWORD) {
                // 認証成功
                sessionStorage.setItem('fntAuthenticated', 'true');
                showMainContent();
            } else {
                // 認証失敗
                passwordError.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                
                // エラーメッセージを3秒後に非表示
                setTimeout(() => {
                    passwordError.classList.remove('show');
                }, 3000);
            }
        }

                    'エラー率の分析'
                ],
                url: 'https://hokutomiyazaki-arch.github.io/go-no-go/'
            }
        };

        function openModal(appId) {
            const app = apps[appId];
            const modalBody = document.getElementById('modal-body');
            
            modalBody.innerHTML = `
                <div class="modal-header">
                    <div class="modal-icon">
                        <img src="${app.icon}" alt="${app.name}">
                    </div>
                    <div class="modal-title">
                        <h2>${app.name}</h2>
                        <div class="modal-category">${app.category}</div>
                    </div>
                </div>
                <p class="modal-description">${app.description}</p>
                <div class="modal-features">
                    <h3>主な機能</h3>
                    <ul>
                        ${app.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                </div>
                <div class="modal-buttons">
                    <button class="btn btn-primary" onclick="window.open('${app.url}', '_blank')">
                        アプリを起動
                    </button>
                    <button class="btn btn-secondary" onclick="closeModal()">
                        閉じる
                    </button>
                </div>
            `;
            
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // モーダル外側クリックで閉じる
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESCキーで閉じる
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
